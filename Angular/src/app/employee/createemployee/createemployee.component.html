<h1>Create</h1>

<form [formGroup]="FormData" (ngSubmit)="onClickSubmit(FormData.value)">
    <div class="form-horizontal">
        <h4>Employees</h4>

        <div class="form-group">
            <label class="control-label col-md-2">Employee Name</label>
            <div class="col-md-10">
                <input type="text" formControlName="name" class="control-label col-md-2">
                <div *ngIf="FormData.controls.name.errors && (FormData.controls.name.dirty || FormData.controls.name.touched)" class="alert-danger">
                    
                    <div *ngIf="FormData.controls.name.errors.required">
                        Name is required
                    </div>
                </div>
                
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">Designation</label>
            <div class="col-md-10">

                <input type="text" formControlName="designation" class="control-label col-md-2">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">Manager ID</label>
            <div class="col-md-10">
                <select data-val="true" formControlName="mgrid" id="mgrid" name="mgrid">
                    <option *ngFor="let emp of employees" value="{{emp.eid}}">{{emp.name}}</option>

                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">Contact No</label>
            <div class="col-md-10">
                <input type="text" formControlName="contactno" class="control-label col-md-2">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">Email ID</label>
            <div class="col-md-10">
                <input type="text" formControlName="emailid" value="" class="control-label col-md-2">
                <div *ngIf="FormData.controls.emailid.errors && (FormData.controls.emailid.dirty || FormData.controls.emailid.touched)">
                    <div *ngIf="FormData.controls.emailid.errors.required">
                        Email ID is required
                    </div>
                    <div *ngIf="FormData.controls.emailid.errors.pattern">
                        Email ID not Valid
                    </div>
            </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">Skillsets</label>
            <div class="col-md-10">
                <input type="text" formControlName="skillsets" class="control-label col-md-2">
            </div>
        </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value="Create" class="btn btn-default" />
            </div>
        </div>
    </div>
</form>
