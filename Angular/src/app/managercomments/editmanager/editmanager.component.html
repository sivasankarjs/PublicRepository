<h1>Edit</h1>

<form [formGroup]="FormData" (ngSubmit)="onClickSubmit(FormData.value)">
    <div class="form-horizontal">
        <h4>ManagerComments</h4>

        <div class="form-group">
            <label class="control-label col-md-2">Comments</label>
            <div class="col-md-10">
                <input type="text" formControlName="comments" class="control-label col-md-2">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">Task ID</label>
            <div class="col-md-10">

                <input type="text" formControlName="taskid" class="control-label col-md-2">
            </div>
        </div>     

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value="Edit" class="btn btn-default" />
            </div>
        </div>
    </div>
</form>
