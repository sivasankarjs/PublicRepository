<h1>Create</h1>

<form [formGroup]="FormData" (ngSubmit)="onClickSubmit(FormData.value)">
    <div class="form-horizontal">
        <h4>ProjectTask</h4>

        <div class="form-group">
            <label class="control-label col-md-2">Assigned To</label>
            <div class="col-md-10">
                <input type="text" formControlName="assigned_to" class="control-label col-md-2">
                <div *ngIf="FormData.controls.assigned_to.errors && (FormData.controls.assigned_to.dirty || FormData.controls.assigned_to.touched)" class="alert-danger">
                    
                    <div *ngIf="FormData.controls.name.errors.required">
                         Assigned To is required
                    </div>
                </div>
                
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">StartDate</label>
            <div class="col-md-10">

                <input type="text" formControlName="start_date" class="control-label col-md-2">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">EndDate</label>
            <div class="col-md-10">
                <input type="text" formControlName="end_date" class="control-label col-md-2">
            </div>
        </div>

       
      
        <div class="form-group">
            <label class="control-label col-md-2">Completion Date</label>
            <div class="col-md-10">
                <input type="text" formControlName="completion_date" class="control-label col-md-2">
            </div>
        </div>

        <div class="form-group">
          <label class="control-label col-md-2">Userstory ID</label>
          <div class="col-md-10">
              <input type="text" formControlName="userstoryid" class="control-label col-md-2">
          </div>
      </div>



        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value="Create" class="btn btn-default" />
            </div>
        </div>
    </div>
</form>
