<h1>Edit</h1>

<form [formGroup]="FormData" (ngSubmit)="onClickSubmit(FormData.value)">
    <div class="form-horizontal">
        <h4>Projecttask</h4>

        <div class="form-group">
            <label class="control-label col-md-2">Assigned To</label>
            <div class="col-md-10">
                <input type="text" formControlName="assigned_to" class="control-label col-md-2">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">Start Date</label>
            <div class="col-md-10">

                <input type="text" formControlName="start_date" class="control-label col-md-2">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">End Date</label>
            <div class="col-md-10">
                <input type="text" formControlName="end_date" class="control-label col-md-2">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">Completion Date</label>
            <div class="col-md-10">
                <input type="text" formControlName="completion_date" class="control-label col-md-2">
            </div>
        </div>

        <div class="form-group">
          <label class="control-label col-md-2">Userstory ID</label>
          <div class="col-md-10">
              <input type="text" formControlName="userstoryid" class="control-label col-md-2">
          </div>
      </div>


       

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value="Edit" class="btn btn-default" />
            </div>
        </div>
    </div>
</form>
