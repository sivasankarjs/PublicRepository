<h1>Create</h1>

<form [formGroup]="FormData" (ngSubmit)="onClickSubmit(FormData.value)">
    <div class="form-horizontal">
        <h4>Userstories</h4>

        <div class="form-group">
            <label class="control-label col-md-2">Story</label>
            <div class="col-md-10">
                <input type="text" formControlName="story" class="control-label col-md-2">
                <div *ngIf="FormData.controls.story.errors && (FormData.controls.story.dirty || FormData.controls.story.touched)" class="alert-danger">
                    
                    <div *ngIf="FormData.controls.story.errors.required">
                        Story is required
                    </div>
                </div>
                
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">Pro ID</label>
            <div class="col-md-10">

                <input type="text" formControlName="proid" class="control-label col-md-2">
            </div>
        </div>

      
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value="Create" class="btn btn-default" />
            </div>
        </div>
    </div>
</form>
